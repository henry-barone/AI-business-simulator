<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Setup Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .form-title { text-align: center; margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #6B46C1; box-shadow: 0 0 0 2px rgba(107, 70, 193, 0.2); }
        .checkbox-group { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; }
        .checkbox-group input { width: auto; margin: 0; }
        .checkbox-group label { flex: 1; font-weight: normal; font-size: 14px; color: #666; }
        .submit-button { 
            width: 100%; 
            padding: 12px; 
            background-color: #6B46C1; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.2s;
        }
        .submit-button:hover { background-color: #553C9A; }
        .removed-field { 
            background-color: #fee; 
            border: 1px solid #faa; 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 5px; 
            text-align: center; 
            color: #d00; 
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Company Setup</h2>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Let's start by setting up your company profile for the business simulation.
        </p>
        
        <div class="removed-field">
            ‚ùå Industry field removed - This is now answered by the first questionnaire question
        </div>
        
        <form id="companyForm">
            <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="emailConsent" name="emailConsent">
                <label for="emailConsent">
                    I agree to receive the AI assessment report via email and occasional updates about SPAIK's AI solutions.
                </label>
            </div>
            
            <button type="submit" class="submit-button">
                Continue to File Upload
            </button>
        </form>
    </div>

    <script>
        document.getElementById('companyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                name: formData.get('companyName'),
                email: formData.get('email'),
                emailConsent: formData.get('emailConsent') === 'on'
            };
            
            console.log('Company setup data (no industry field):', data);
            alert('Company setup successful! Notice that no industry field is required.');
        });
    </script>
</body>
</html>
